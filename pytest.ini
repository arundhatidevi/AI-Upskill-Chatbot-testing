[pytest]
addopts = -q --disable-warnings --maxfail=1 --browser chromium --headed --alluredir=./artifacts/allure --junitxml=./artifacts/junit/results.xml
log_cli = true
log_cli_level = INFO
log_file = ./artifacts/logs/test.log
log_file_level = INFO

# Playwright pytest plugin options can be overridden via CLI









