name: Chatbot UI Automation CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  schedule:
    - cron: '0 2 * * *'  # Daily at 2 AM

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: |
          python -m playwright install --with-deps chromium

      - name: Run tests
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          BASE_URL: ${{ secrets.BASE_URL || 'https://sunrv-chatbot.dev02cms.milestoneinternet.info/?_enablechatbot=true' }}
          CHAT_MODEL: gpt-4
          EMBEDDING_MODEL: text-embedding-3-small
          SEMANTIC_THRESHOLD: 0.82
          RECORD_VIDEO: true
          SCREENSHOT_ON_FAILURE: true
        run: |
          pytest -v --tb=short

      - name: Upload artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            artifacts/screenshots/
            artifacts/videos/
            artifacts/logs/
            artifacts/junit/
          retention-days: 30

      - name: Generate Allure report
        if: always()
        run: |
          # Install Allure CLI if needed
          # allure generate artifacts/allure -o artifacts/allure-report --clean
          echo "Allure report generation placeholder"

      - name: Publish test results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: artifacts/junit/results.xml

      - name: Upload Allure artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: artifacts/allure/
          retention-days: 30










